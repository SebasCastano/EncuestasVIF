{% load bootstrap3 %}
{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'logo/icono.ico' %}">

    <title>Login - VIF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/css_login.css' %}">
  </head>

  <body class="text-center">
  <div class="container">
      <div class="row">
          <div class="col">
              <img class="rounded mx-auto d-block img-fluid" src="{% static 'logo/FotoCabecera.png' %}" alt="Imagen Login">
          </div>
      </div>
      <div class="row">
          <div class="col">
              <form class="form-signin" method="post"> {% csrf_token %}
                  <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesi√≥n</h1>
                  {% bootstrap_field form.username layout="inline" %}
                  {% bootstrap_field form.password layout="inline" %}
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                  <p class="mt-5 mb-3 text-muted">&copy; CISALVA - VIF</p>
            </form>
          </div>
      </div>
  </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'toast/toastr/toastr.min.css' %}" rel="stylesheet">
    <script src="{% static 'toast/toastr-js/toastr.min.js' %}"></script>

    <script type="text/javascript">
        $('form').attr('autocomplete', 'off');
        {% for msg in messages %}
            $(document).ready(function () {
                setTimeout(function () {
                    toastr.options = {
                        "closeButton": true,
                        "progressBar": true,
                        "showEasing": "swing"
                    }
                    toastr ["{{ msg.tags }}"]("{{msg}}")
                }, 500);
            });
        {% endfor %}
    </script>

</body>
</html>
